name: CI/CD for FastAPI Todo

permissions:
  contents: write
  packages: write

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker Image
        run: |
          docker build -t fastapi_todo .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Tag Image
        run: |
          docker tag fastapi_todo ghcr.io/midhuncv/fastapi-todo-fastapi:latest

      - name: Push Image
        run: |
          docker push ghcr.io/midhuncv/fastapi-todo-fastapi:latest
