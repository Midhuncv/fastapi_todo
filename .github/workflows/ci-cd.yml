on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "No tests yet!"

      - name: Build Docker Image
        run: |
          docker build -t fastapi_todo .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert username to lowercase
        id: username
        run: echo "lowercase=$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Tag image
        run: |
          docker tag fastapi_todo ghcr.io/${{ steps.username.outputs.lowercase }}/fastapi_todo:latest

      - name: Push image
        run: |
          docker push ghcr.io/${{ steps.username.outputs.lowercase }}/fastapi_todo:latest
